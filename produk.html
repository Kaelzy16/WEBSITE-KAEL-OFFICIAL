<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .produk {
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            background-color: #222;
        }

        .produk img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .produk h2 {
            font-size: 1.5rem;
            margin: 15px 0 10px;
        }

        .produk p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .produk a {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .produk a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Produk</h1>
        
        <div class="produk">
            <h2>Produk 1</h2>
            <img src="https://via.placeholder.com/300" alt="Produk 1">
            <p>Deskripsi singkat produk 1.</p>
            <a href="https://wa.me/YOUR_PHONE_NUMBER?text=Halo,%20saya%20ingin%20membeli%20Produk%201" target="_blank">Beli Sekarang</a>
        </div>
        
        <div class="produk">
            <h2>Produk 2</h2>

            <p>Deskripsi singkat produk 2.</p>
            <a href="https://wa.me/YOUR_PHONE_NUMBER?text=Halo,%20saya%20ingin%20membeli%20Produk%202" target="_blank">Beli Sekarang</a>
        </div>

        <div class="produk">
            <h2>Produk 3</h2>
            <img src="https://via.placeholder.com/300" alt="Produk 3">
            <p>Deskripsi singkat produk 3.</p>
            <a href="https://wa.me/YOUR_PHONE_NUMBER?text=Halo,%20saya%20ingin%20membeli%20Produk%203" target="_blank">Beli Sekarang</a>
        </div>
    </div>
</body>
</html>
