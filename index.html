<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Skyzopedia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 14px;
      margin: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <img src="https://via.placeholder.com/100" alt="Profile" class="profile-img">
  <h1>Skyzopedia</h1>
  <p>Creator WhatsApp Bot & Web Developer</p>
  
  <a href="grup-whatsapp.html" class="btn">Grup WhatsApp</a>
  <a href="https://youtube.com" target="_blank" class="btn">YouTube</a>
  <a href="https://wa.me/your_contact_number" target="_blank" class="btn">Contact WhatsApp</a>
  <a href="https://chat.whatsapp.com/channel_invite" target="_blank" class="btn">Channel WhatsApp</a>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        }
      }
    });
  </script>
</body>
</html>
