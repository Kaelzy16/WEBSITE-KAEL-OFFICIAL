<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyzopedia</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    /* Background Animation */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Content */
    .container {
      text-align: center;
      width: 80%;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      margin: 0 auto 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
    }
    p {
      font-size: 16px;
      margin: 10px 0 30px;
    }
    .buttons button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      width: 200px;
      font-size: 16px;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .buttons button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
    }
    /* Slide Section */
    .slide {
      display: none;
      margin-top: 20px;
    }
    .slide img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <img src="https://via.placeholder.com/100" alt="Avatar" class="avatar">
    <h1>Skyzopedia</h1>
    <p>Creator WhatsApp Bot & Web Developer</p>
    <div class="buttons">
      <button onclick="showSlide()">Rest API</button>
      <button onclick="window.open('https://youtube.com', '_blank')">YouTube</button>
      <button onclick="window.open('https://wa.me/6281234567890', '_blank')">Contact</button>
      <button onclick="window.open('https://chat.whatsapp.com/yourchannel', '_blank')">Channel WhatsApp</button>
    </div>
    <div class="slide" id="slide">
      <img src="https://via.placeholder.com/400x300" alt="Slide Image">
      <p style="margin-top: 10px;">Ini adalah slide tentang Rest API.</p>
    </div>
    <footer>&copy; 2024 - Skyzopedia</footer>
  </div>
  
  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100
          }
        }
      }
    });

    // Function to show slide
    function showSlide() {
      const slide = document.getElementById('slide');
      slide.style.display = slide.style.display === 'none' || slide.style.display === '' ? 'block' : 'none';
    }
  </script>
</body>
</html>
