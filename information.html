<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyzopedia</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  background-color: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.content-box {
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 8px;
  padding: 20px;
  text-align: center;
  width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}

.content-box:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 16px rgba(255, 255, 255, 0.5);
}

.content-box img {
  max-width: 100%;
  border-radius: 5px;
  margin-bottom: 10px;
}

.content-box h2 {
  margin-bottom: 10px;
  font-size: 18px;
  color: #f0f0f0;
}

.content-box p {
  font-size: 14px;
  color: #ccc;
}
</style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="container">
    <div class="content-box">
      <h2>Informasi 1</h2>
      <img src="https://via.placeholder.com/300" alt="Gambar 1">
      <p>Ini adalah rangkuman informasi pertama. Anda bisa menambahkan detail di sini.</p>
    </div>
    <div class="content-box">
      <h2>Informasi 2</h2>
      <img src="https://via.placeholder.com/300" alt="Gambar 2">
      <p>Ini adalah rangkuman informasi kedua. Anda bisa menambahkan detail di sini.</p>
    </div>
    <div class="content-box">
      <h2>Informasi 3</h2>
      <img src="https://via.placeholder.com/300" alt="Gambar 3">
      <p>Ini adalah rangkuman informasi ketiga. Anda bisa menambahkan detail di sini.</p>
    </div>
  </div>

  <!-- Tambahkan Script particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
