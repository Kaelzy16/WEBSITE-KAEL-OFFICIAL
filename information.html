<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyzopedia</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  background-color: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

.background-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 50%, rgba(20,20,20,1) 100%);
  z-index: -1;
  overflow: hidden;
}

.background-animation::before {
  content: '';
  position: absolute;
  width: 150%;
  height: 150%;
  top: -50%;
  left: -50%;
  background: repeating-linear-gradient(
    to bottom right,
    rgba(255, 255, 255, 0.1) 0,
    rgba(255, 255, 255, 0.1) 5px,
    transparent 5px,
    transparent 10px
  );
  transform: rotate(45deg);
  animation: move 5s linear infinite;
}

@keyframes move {
  0% { transform: translate(0, 0) rotate(45deg); }
  100% { transform: translate(50%, 50%) rotate(45deg); }
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.content-box {
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 8px;
  padding: 20px;
  text-align: center;
  width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}

.content-box:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 16px rgba(255, 255, 255, 0.5);
}

.content-box img {
  max-width: 100%;
  border-radius: 5px;
  margin-bottom: 10px;
}

.content-box h2 {
  margin-bottom: 10px;
  font-size: 18px;
  color: #f0f0f0;
}

.content-box p {
  font-size: 14px;
  color: #ccc;
}
</style>
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="container">
    <div class="content-box">
      <h2>Informasi 1</h2>
      <img src="https://via.placeholder.com/300" alt="Gambar 1">
      <p>Ini adalah rangkuman informasi pertama. Anda bisa menambahkan detail di sini.</p>
    </div>
    <div class="content-box">
      <h2>Informasi 2</h2>
      <img src="https://via.placeholder.com/300" alt="Gambar 2">
      <p>Ini adalah rangkuman informasi kedua. Anda bisa menambahkan detail di sini.</p>
    </div>
    <div class="content-box">
      <h2>Informasi 3</h2>
      <img src="https://via.placeholder.com/300" alt="Gambar 3">
      <p>Ini adalah rangkuman informasi ketiga. Anda bisa menambahkan detail di sini.</p>
    </div>
  </div>

</body>
</html>
