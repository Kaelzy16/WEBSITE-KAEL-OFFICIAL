<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi dengan Particles.js</title>
  <style>
    /* CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Di belakang konten utama */
      background-color: #000; /* Warna dasar jika partikel tidak dimuat */
    }

    .main-content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      padding: 15px 0;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .content-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.5);
    }

    .content-box img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .content-box h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #f0f0f0;
    }

    .content-box p {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Div untuk animasi particles.js -->
  <div id="particles-js"></div>
  
  <!-- Konten utama -->
  <div class="main-content">
    <div class="container">
      <div class="content-box">
        <h2>Informasi 1</h2>
        <img src="https://via.placeholder.com/300" alt="Gambar 1">
        <p>Ini adalah rangkuman informasi pertama. Anda bisa menambahkan detail di sini.</p>
        <a href="https://wa.me/your_contact_number" target="_blank" class="btn">Contact WhatsApp</a>
      </div>
      <div class="content-box">
        <h2>Informasi 2</h2>
        <img src="https://via.placeholder.com/300" alt="Gambar 2">
        <p>Ini adalah rangkuman informasi kedua. Anda bisa menambahkan detail di sini.</p>
      </div>
      <div class="content-box">
        <h2>Informasi 3</h2>
        <img src="https://via.placeholder.com/300" alt="Gambar 3">
        <p>Ini adalah rangkuman informasi ketiga. Anda bisa menambahkan detail di sini.</p>
      </div>
    </div>
  </div>
  
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Konfigurasi Particles.js -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
