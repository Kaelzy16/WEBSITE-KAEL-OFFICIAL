<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-verify {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-verify:hover {
            background-color: #218838;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loader img {
            width: 50px;
            height: 50px;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Verifikasi Pembayaran</h2>
        <p>Menunggu pembayaran Anda diverifikasi...</p>
    </div>

    <div class="verify-info">
        <p><strong>Nama Barang:</strong> <span id="productName"></span></p>
        <p><strong>Harga:</strong> Rp <span id="productPrice"></span></p>
        <p><strong>ID Pesanan:</strong> <span id="orderID"></span></p>

        <!-- Loader -->
        <div class="loader" id="loader">
            <img src="https://example.com/loading.gif" alt="Loading...">
        </div>

        <!-- Pesan berhasil -->
        <div class="success-message" id="successMessage">
            <p>Pembayaran berhasil! Klik tombol di bawah untuk mengunduh file.</p>
            <a id="downloadButton" href="" class="btn-verify" download>Unduh File</a>
        </div>
    </div>
</div>

<script>
    const verifyPaymentUrl = 'https://h2h.okeconnect.com/trx';  // Ganti dengan endpoint API verifikasi OkeConnect
    const apiToken = '660184317351393382185708OKCT8A16C7953A9F99296894CD77272AFD57';  // Ganti dengan API token Anda

    const urlParams = new URLSearchParams(window.location.search);
    const orderID = urlParams.get('orderID');
    const productName = urlParams.get('productName');
    const productPrice = urlParams.get('productPrice');

    document.getElementById('productName').textContent = productName;
    document.getElementById('productPrice').textContent = productPrice;
    document.getElementById('orderID').textContent = orderID;

    // Verifikasi pembayaran
    function verifyPayment() {
        document.getElementById('loader').style.display = 'block';

        fetch(`${verifyPaymentUrl}?orderID=${orderID}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${apiToken}`
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                // Tautkan ke file yang dapat diunduh
                document.getElementById('downloadButton').href = `https://yourwebsite.com/files/${orderID}.zip`;  // Ganti dengan URL file
            } else {
                alert('Pembayaran gagal. Coba lagi nanti.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi kesalahan dalam memverifikasi pembayaran.');
        });
    }

    // Verifikasi pembayaran saat halaman dimuat
    window.onload = verifyPayment;
</script>

</body>
</html>
