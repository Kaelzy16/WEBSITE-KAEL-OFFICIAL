<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumpulan Grup WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .card button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .card button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Kumpulan Grup WhatsApp</h1>

    <!-- Grup 1 -->
    <div class="card">
      <p>Grup Diskusi 1</p>
      <button onclick="window.open('https://chat.whatsapp.com/invite1', '_blank')">Gabung Grup</button>
    </div>
    <div class="card">
      <p>Grup Diskusi 2</p>
      <button onclick="window.open('https://chat.whatsapp.com/invite2', '_blank')">Gabung Grup</button>
    </div>

    <!-- Grup 2 -->
    <div class="card">
      <p>Grup Komunitas 1</p>
      <button onclick="window.open('https://chat.whatsapp.com/invite3', '_blank')">Gabung Grup</button>
    </div>
    <div class="card">
      <p>Grup Komunitas 2</p>
      <button onclick="window.open('https://chat.whatsapp.com/invite4', '_blank')">Gabung Grup</button>
    </div>

    <a href="index.html" class="back-btn">Kembali ke Home</a>
  </div>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        }
      }
    });
  </script>
</body>
</html>
