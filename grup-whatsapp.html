<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grup WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .group-card {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .group-card a {
      display: block;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 10px auto;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .group-card a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .back-btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Daftar Grup WhatsApp</h1>
    <div class="group-card">
      <p>Grup 1</p>
      <a href="https://chat.whatsapp.com/invite1" target="_blank">Gabung</a>
    </div>
    <div class="group-card">
      <p>Grup 2</p>
      <a href="https://chat.whatsapp.com/invite2" target="_blank">Gabung</a>
    </div>
    <div class="group-card">
      <p>Grup 3</p>
      <a href="https://chat.whatsapp.com/invite3" target="_blank">Gabung</a>
    </div>
    <a href="index.html" class="back-btn">Kembali</a>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        }
      }
    });
  </script>
</body>
</html>
