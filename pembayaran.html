<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QRIS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Latar belakang terang agar kontras dengan elemen biru */
            color: #fff;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #002f6c; /* Biru tua */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            border: 3px solid #006ab6; /* Menambahkan border biru yang lebih terang */
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .header p {
            font-size: 18px;
            margin-top: 5px;
            color: #b3cde0;
        }
        .qris-image {
            display: block;
            margin: 30px auto;
            width: 250px; /* QRIS 1:1 ratio */
            height: 250px; /* QRIS 1:1 ratio */
            border: 5px solid #006ab6; /* Border biru terang di sekitar gambar QRIS */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .payment-info {
            margin-top: 30px;
            color: #e0f0ff;
        }
        .payment-info p {
            font-size: 20px;
            margin: 10px 0;
        }
        .payment-info strong {
            font-weight: bold;
            font-size: 22px;
            color: #fff;
        }
        .payment-info .data {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background-color: #004a91; /* Biru lebih gelap untuk area data transaksi */
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .payment-info .data span {
            font-size: 18px;
            color: #b3cde0;
        }
        .btn-bayar {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745; /* Hijau */
            color: #fff;
            font-size: 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }
        .btn-bayar:hover {
            background-color: #218838; /* Hijau gelap */
        }
        .btn-bayar:active {
            background-color: #b5e7a0; /* Hijau muda */
            transform: scale(0.98);
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loader img {
            width: 50px;
            height: 50px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #b3cde0;
        }
        .footer a {
            color: #006ab6;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Konfirmasi Pembayaran QRIS</h2>
        <p>Silakan lakukan pembayaran dengan menggunakan QRIS untuk menyelesaikan transaksi Anda.</p>
    </div>

    <!-- QRIS Image -->
    <img id="qrisImage" class="qris-image" src="" alt="QRIS Image">

    <!-- Informasi Transaksi -->
    <div class="payment-info">
        <div class="data">
            <strong>Nama Barang:</strong>
            <span id="productName">Smartphone</span>
        </div>
        <div class="data">
            <strong>Harga:</strong>
            <span id="productPrice">Rp 1.500.000</span>
        </div>
        <div class="data">
            <strong>ID Pesanan:</strong>
            <span id="orderID">ORD12345</span>
        </div>

        <!-- Tombol Bayar -->
        <button class="btn-bayar" onclick="prosesPembayaran()">Bayar Sekarang</button>

        <!-- Loader -->
        <div class="loader" id="loader">
            <img src="https://example.com/loading.gif" alt="Loading...">
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>Untuk bantuan lebih lanjut, kunjungi <a href="#">FAQ</a> atau hubungi kami.</p>
</div>

<script>
    // Konfigurasi API OkeConnect dan QRIS OrderKuota
    const okeConnectApiUrl = 'https://api.okeconnect.com/generate-qris';  // Ganti dengan endpoint API OkeConnect
    const apiToken = 'your_api_token_here';  // Ganti dengan API token OkeConnect Anda
    const defaultQrisUrl = 'https://qris.example.com';  // URL default QRIS jika API gagal memberikan URL QRIS

    // Ambil data dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('productName');
    const productPrice = urlParams.get('productPrice');
    const orderID = urlParams.get('orderID');

    // Tampilkan data transaksi
    document.getElementById('productName').textContent = productName;
    document.getElementById('productPrice').textContent = productPrice;
    document.getElementById('orderID').textContent = orderID;

    // Fungsi untuk memproses pembayaran dan mendapatkan QRIS dari OkeConnect
    function prosesPembayaran() {
        // Menampilkan loader sementara menunggu API response
        document.getElementById('loader').style.display = 'block';

        // Memanggil API OkeConnect untuk mendapatkan QRIS
        fetch(okeConnectApiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiToken}`  // Menambahkan header Authorization dengan API token
            },
            body: JSON.stringify({
                orderID: orderID,
                amount: productPrice,
                paymentMethod: 'qris'
            })
        })
        .then(response => response.json())
        .then(data => {
            const qrisUrl = data.qrisUrl || defaultQrisUrl;
            if (data.qrisImageUrl) {
                // Menampilkan QRIS jika berhasil
                document.getElementById('qrisImage').src = data.qrisImageUrl;
                setTimeout(() => window.location.href = `verify_payment.html?orderID=${orderID}&productName=${productName}&productPrice=${productPrice}`, 2000);
            } else {
                alert('Terjadi kesalahan dalam menghasilkan QRIS');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Gagal mengambil QRIS');
        })
        .finally(() => {
            // Menyembunyikan loader setelah selesai
            document.getElementById('loader').style.display = 'none';
        });
    }
</script>

</body>
</html>
