<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QRIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-bayar {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-bayar:hover {
            background-color: #0056b3;
        }
        .qris-image {
            margin-top: 20px;
            width: 200px;
            height: 200px;
        }
        .qris-url {
            margin-top: 10px;
            font-size: 16px;
            color: #007bff;
            word-wrap: break-word;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loader img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Konfirmasi Pembayaran</h2>
        <p>Silakan pilih metode pembayaran QRIS untuk menyelesaikan transaksi.</p>
    </div>

    <!-- Informasi transaksi -->
    <div class="payment-info">
        <p><strong>Nama Barang:</strong> <span id="productName"></span></p>
        <p><strong>Harga:</strong> Rp <span id="productPrice"></span></p>
        <p><strong>ID Pesanan:</strong> <span id="orderID"></span></p>

        <!-- Gambar QRIS -->
        <img id="qrisImage" class="qris-image" src="https://i.postimg.cc/W4hqVf4Y/Kaelofficial.jpg" alt="QRIS Payment">

        <!-- URL QRIS -->
        <p class="qris-url" id="qrisUrl"></p>

        <!-- Tombol Bayar -->
        <button class="btn-bayar" onclick="prosesPembayaran()">Bayar Sekarang</button>

        <!-- Loader (Untuk menunggu pemrosesan API) -->
        <div class="loader" id="loader">
            <img src="https://example.com/loading.gif" alt="Loading...">
        </div>
    </div>
</div>

<script>
    // Konfigurasi API OkeConnect dan QRIS OrderKuota
    const okeConnectApiUrl = 'https://h2h.okeconnect.com/trx';  // Ganti dengan endpoint API OkeConnect
    const apiToken = '660184317351393382185708OKCT8A16C7953A9F99296894CD77272AFD57';  // Ganti dengan API token OkeConnect Anda
    const fileDownloadUrl = 'https://yourwebsite.com/files/';  // URL dasar untuk file yang dapat diunduh

    // QRIS URL default jika tidak dihasilkan oleh API
    const defaultQrisUrl = '00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214029128691745450303UMI51440014ID.CO.QRIS.WWW0215ID20232522089880303UMI5204511153033605802ID5912CILOXX STORE6008LUMAJANG61056731162070703A0163041082';  // URL default QRIS yang dapat digunakan jika API gagal memberikan URL QRIS

    // Ambil data dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('productName');
    const productPrice = urlParams.get('productPrice');
    const orderID = urlParams.get('orderID');

    // Tampilkan data transaksi
    document.getElementById('productName').textContent = productName;
    document.getElementById('productPrice').textContent = productPrice;
    document.getElementById('orderID').textContent = orderID;

    // Fungsi untuk memproses pembayaran dan mendapatkan QRIS dari OkeConnect
    function prosesPembayaran() {
        // Menampilkan loader sementara menunggu API response
        document.getElementById('loader').style.display = 'block';

        // Memanggil API OkeConnect untuk mendapatkan QRIS (Sesuaikan endpoint sesuai dokumentasi OkeConnect)
        fetch(okeConnectApiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiToken}`  // Menambahkan header Authorization dengan API token
            },
            body: JSON.stringify({
                orderID: orderID,
                amount: productPrice,
                paymentMethod: 'qris'
            })
        })
        .then(response => response.json())
        .then(data => {
            // Jika data QRIS URL ada, tampilkan, jika tidak tampilkan URL default
            const qrisUrl = data.qrisUrl || defaultQrisUrl;
            if (data.qrisImageUrl) {
                // Menampilkan QRIS jika berhasil
                document.getElementById('qrisImage').src = data.qrisImageUrl;
                document.getElementById('qrisUrl').textContent = `QRIS URL: ${qrisUrl}`;
                // Arahkan pengguna ke halaman untuk verifikasi pembayaran
                setTimeout(() => window.location.href = `pembayaran-verify.html?orderID=${orderID}&productName=${productName}&productPrice=${productPrice}`, 2000);
            } else {
                alert('Terjadi kesalahan dalam menghasilkan QRIS');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Gagal mengambil QRIS');
        })
        .finally(() => {
            // Menyembunyikan loader setelah selesai
            document.getElementById('loader').style.display = 'none';
        });
    }
</script>

</body>
</html>
