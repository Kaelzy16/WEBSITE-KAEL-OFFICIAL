<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QRIS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f5f8;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #003366; /* Biru tua */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            font-size: 28px;
            font-weight: bold;
        }
        .header p {
            font-size: 16px;
            margin-top: 5px;
        }
        .payment-info {
            margin-top: 30px;
        }
        .payment-info p {
            font-size: 18px;
            margin: 5px 0;
        }
        .payment-info strong {
            font-weight: bold;
        }
        .qris-image {
            display: block;
            margin: 30px auto;
            width: 200px;
            height: 200px;
        }
        .qris-url {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
            color: #b3cde0;
        }
        .btn-bayar {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #004080; /* Biru tua */
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-bayar:hover {
            background-color: #0066cc;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loader img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Konfirmasi Pembayaran</h2>
        <p>Silakan pilih metode pembayaran QRIS untuk menyelesaikan transaksi Anda.</p>
    </div>

    <div class="payment-info">
        <p><strong>Nama Barang:</strong> <span id="productName">Smartphone</span></p>
        <p><strong>Harga:</strong> Rp <span id="productPrice">1.500.000</span></p>
        <p><strong>ID Pesanan:</strong> <span id="orderID">ORD12345</span></p>

        <!-- QRIS Image -->
        <img id="qrisImage" class="qris-image" src="" alt="QRIS Image">

        <!-- QRIS URL -->
        <p id="qrisUrl" class="qris-url"></p>

        <!-- Tombol Bayar -->
        <button class="btn-bayar" onclick="prosesPembayaran()">Bayar Sekarang</button>

        <!-- Loader -->
        <div class="loader" id="loader">
            <img src="https://example.com/loading.gif" alt="Loading...">
        </div>
    </div>
</div>

<script>
    // Konfigurasi API OkeConnect dan QRIS OrderKuota
    const okeConnectApiUrl = 'https://api.okeconnect.com/generate-qris';  // Ganti dengan endpoint API OkeConnect
    const apiToken = 'your_api_token_here';  // Ganti dengan API token OkeConnect Anda
    const defaultQrisUrl = 'https://qris.example.com';  // URL default QRIS jika API gagal memberikan URL QRIS

    // Ambil data dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('productName');
    const productPrice = urlParams.get('productPrice');
    const orderID = urlParams.get('orderID');

    // Tampilkan data transaksi
    document.getElementById('productName').textContent = productName;
    document.getElementById('productPrice').textContent = productPrice;
    document.getElementById('orderID').textContent = orderID;

    // Fungsi untuk memproses pembayaran dan mendapatkan QRIS dari OkeConnect
    function prosesPembayaran() {
        // Menampilkan loader sementara menunggu API response
        document.getElementById('loader').style.display = 'block';

        // Memanggil API OkeConnect untuk mendapatkan QRIS
        fetch(okeConnectApiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiToken}`  // Menambahkan header Authorization dengan API token
            },
            body: JSON.stringify({
                orderID: orderID,
                amount: productPrice,
                paymentMethod: 'qris'
            })
        })
        .then(response => response.json())
        .then(data => {
            const qrisUrl = data.qrisUrl || defaultQrisUrl;
            if (data.qrisImageUrl) {
                // Menampilkan QRIS jika berhasil
                document.getElementById('qrisImage').src = data.qrisImageUrl;
                document.getElementById('qrisUrl').textContent = `QRIS URL: ${qrisUrl}`;
                setTimeout(() => window.location.href = `pembayaran-verify.html?orderID=${orderID}&productName=${productName}&productPrice=${productPrice}`, 2000);
            } else {
                alert('Terjadi kesalahan dalam menghasilkan QRIS');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Gagal mengambil QRIS');
        })
        .finally(() => {
            // Menyembunyikan loader setelah selesai
            document.getElementById('loader').style.display = 'none';
        });
    }
</script>

</body>
</html>
