<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QRIS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #003366, #00509E); /* Gradasi biru tua ke biru lebih cerah */
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1e2a47; /* Biru gelap */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Helvetica', sans-serif;
        }
        .header h2 {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00; /* Warna kuning untuk kontras */
        }
        .header p {
            font-size: 18px;
            margin-top: 10px;
            color: #f1f1f1;
        }
        .qris-image {
            display: block;
            margin: 30px auto;
            width: 250px; /* QRIS 1:1 ratio */
            height: 250px; /* QRIS 1:1 ratio */
        }
        .payment-info {
            text-align: left;
            margin-top: 20px;
            width: 100%;
            color: #f1f1f1;
            padding-left: 20px;
            border-left: 3px solid #00509E; /* Garis biru di kiri */
        }
        .payment-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .payment-info strong {
            font-weight: bold;
        }
        .btn-bayar {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745; /* Hijau */
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }
        .btn-bayar:hover {
            background-color: #218838; /* Hijau gelap */
        }
        .btn-bayar:active {
            background-color: #b5e7a0; /* Hijau muda */
            transform: scale(0.98);
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loader img {
            width: 50px;
            height: 50px;
        }
        /* Animasi untuk elemen loading */
        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader img {
            animation: loading 1.5s infinite linear;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Konfirmasi Pembayaran</h2>
        <p>Silakan pilih metode pembayaran QRIS untuk menyelesaikan transaksi Anda.</p>
    </div>

    <!-- QRIS Image -->
    <img id="qrisImage" class="qris-image" src="" alt="QRIS Image">

    <!-- Informasi Transaksi -->
    <div class="payment-info">
        <p><strong>Nama Barang:</strong> <span id="productName">Smartphone</span></p>
        <p><strong>Harga:</strong> Rp <span id="productPrice">1.500.000</span></p>
        <p><strong>ID Pesanan:</strong> <span id="orderID">ORD12345</span></p>
    </div>

    <!-- Tombol Bayar -->
    <button class="btn-bayar" onclick="prosesPembayaran()">Bayar Sekarang</button>

    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="https://example.com/loading.gif" alt="Loading...">
    </div>
</div>

<script>
    // Konfigurasi API OkeConnect dan QRIS OrderKuota
    const okeConnectApiUrl = 'https://api.okeconnect.com/generate-qris';  // Ganti dengan endpoint API OkeConnect
    const apiToken = 'your_api_token_here';  // Ganti dengan API token OkeConnect Anda
    const defaultQrisUrl = 'https://qris.example.com';  // URL default QRIS jika API gagal memberikan URL QRIS

    // Ambil data dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('productName');
    const productPrice = urlParams.get('productPrice');
    const orderID = urlParams.get('orderID');

    // Tampilkan data transaksi
    document.getElementById('productName').textContent = productName;
    document.getElementById('productPrice').textContent = productPrice;
    document.getElementById('orderID').textContent = orderID;

    // Fungsi untuk memproses pembayaran dan mendapatkan QRIS dari OkeConnect
    function prosesPembayaran() {
        // Menampilkan loader sementara menunggu API response
        document.getElementById('loader').style.display = 'block';

        // Memanggil API OkeConnect untuk mendapatkan QRIS
        fetch(okeConnectApiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiToken}`  // Menambahkan header Authorization dengan API token
            },
            body: JSON.stringify({
                orderID: orderID,
                amount: productPrice,
                paymentMethod: 'qris'
            })
        })
        .then(response => response.json())
        .then(data => {
            const qrisUrl = data.qrisUrl || defaultQrisUrl;
            if (data.qrisImageUrl) {
                // Menampilkan QRIS jika berhasil
                document.getElementById('qrisImage').src = data.qrisImageUrl;
                setTimeout(() => window.location.href = `verify_payment.html?orderID=${orderID}&productName=${productName}&productPrice=${productPrice}`, 2000);
            } else {
                alert('Terjadi kesalahan dalam menghasilkan QRIS');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Gagal mengambil QRIS');
        })
        .finally(() => {
            // Menyembunyikan loader setelah selesai
            document.getElementById('loader').style.display = 'none';
        });
    }
</script>

</body>
</html>
